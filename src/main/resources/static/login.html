<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>请登录</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/signin.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header-left">
                <img class="logo" src="./logo.svg">
                <span>见微数据平台</span>
            </div>
            <div class="header-right"></div>
        </header>

        <main class="container">
            <form class="form-signin" method="post" action="/login">
                <h2 class="form-signin-heading">请登录</h2>
                <p>
                    <label for="username" class="sr-only">账号/手机号</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="账号/手机号" required=""
                           autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码"
                           required="">
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </form>
            <div class="go-register">
                <div>请使用见微数据平台账号密码登录</div>
                <a href="https://dataplatform-dev.lab.zjvis.net/register" target="_blank">没有账号?点此注册</a>
            </div>
        </main>
    </body>
</html>
